<!doctype html>
<html>

<head>
  <title>Paikanvalintaproto</title>
</head>

<body>
  <h1>Valitse paikka</h1>
  <h2>Vaunu 1 alakerta</h2>
  <div role="group" aria-label="Penkkirivi">
    <button aria-pressed="false">Paikka 1 ikkuna vasen, vapaa</button>
    <button aria-pressed="false">Paikka 2 käytävä vasen, vapaa</button>
    <button aria-pressed="false">Paikka 4 käytävä oikea, vapaa</button>
    <button aria-pressed="false" disabled>Paikka 3 ikkuna oikea, varattu</button>
  </div>
  <div role="group" aria-label="Penkkirivi">
    <button aria-pressed="false" disabled>Paikka 5 ikkuna vasen, varattu</button>
    <button aria-pressed="false">Paikka 6 käytävä vasen, vapaa</button>
    <button aria-pressed="false">Paikka 8 käytävä oikea, vapaa</button>
    <button aria-pressed="false" disabled>Paikka 7 ikkuna oikea, varattu</button>
  </div>
  <div role="group" aria-label="Penkkirivi, vastakkaiset paikat">
    <button aria-pressed="false">Paikka 9 ikkuna vasen, vapaa</button>
    <button aria-pressed="false">Paikka 10 käytävä vasen, vapaa</button>
    <button aria-pressed="false">Paikka 12 käytävä oikea, vapaa</button>
    <button aria-pressed="false">Paikka 11 ikkuna oikea, vapaa</button>
  </div>
  <button>Tallenna valinta</button>
</body>

</html>
